[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=custom_components.abetterrouteplanner
    --cov-report=term-missing
    --cov-report=html
markers =
    integration: marks tests as integration tests (may require real credentials)
    unit: marks tests as unit tests (mocked/no external dependencies)
